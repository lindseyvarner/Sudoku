plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.11'
}

group 'com.lindseyvarner'
version '1.0'

repositories {
    mavenCentral()
}

application {
    mainModule.set('com.lindseyvarner.sudoku')
    mainClass.set('com.lindseyvarner.sudoku.SudokuApplication')
}

java {
    modularity.inferModulePath.set(true)
}
javafx {
    version = "17"
    modules = ['javafx.controls', 'javafx.graphics']
}
dependencies {
    implementation 'org.openjfx:javafx:17.0.0.1'
}

tasks.withType(JavaCompile) {
    options.release = 17
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}